<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <title>GameApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
        </div>
        <div id="msgmodalbody" class="modal-body">
          
        </div>
      </div>
    </div>
    </div>
  
  <script>
    /**
    * function that will show the modal to the end user with the text as input
    * @param textToShow is string
    */
  function sendMessageUserModal(textToShow){
    var myModal = new bootstrap.Modal(document.getElementById("exampleModal"), {});
    $("#msgmodalbody").html(textToShow);
    $("#exampleModalLabel").html(textToShow);
    myModal.show();
  }

  /////////////////////////// update
  let updateGameModal = undefined;
    /**
    * function that will initialize modal reference when called
    * @param textToShow is string
    */
  function initializeUpdateGameModalVar(){
    updateGameModal = new bootstrap.Modal(document.getElementById("updateGameModal"), {});
  }
    /**
    * function that will show the modal to the end user
    * @param bool_value is boolean
    */
  function updateGameModalShow(bool_value){
    if(bool_value){
      updateGameModal.show();
    } else {
      console.log("hide");
      updateGameModal.hide();
    }
  }
  </script>
</body>
</html>
