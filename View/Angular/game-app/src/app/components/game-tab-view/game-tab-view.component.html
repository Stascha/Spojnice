<div class="d-flex justify-content-center">
    <h1>Napravi Nove Igre - Izmeni Igre - Izbri≈°i Igre</h1>
</div>




<div></div>
<div id="additionalLinksBtn" class="d-flex justify-content-center">


<a routerLink="/">
    <button type="button" class="btn btn-outline-danger">Pocetna</button>
</a>


<a routerLink="/game">
    <button type="button" class="btn btn-outline-info">Igra</button>
</a>

</div>




<button type="button" class="btn btn-warning text-orange-create" (click)="onCreateNewGame()">Napravi novu igru</button>
<div class="d-flex justify-content-center">    
<table  id="datatablee" class="display table">
    <thead>
        <tr>
            <th>id</th>
            <th>Naziv Igre</th>
            <th> akcije </th>
        </tr>
    </thead>
    <tbody *ngFor="let item of this.getGameTableList()">
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
                <button type="button" class="btn btn-primary" (click)="onUpdateOpenDialog(item)">Izmeni</button>
                <button type="button" class="btn btn-danger" (click)="onDelete(item.id)">Ukloni</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
